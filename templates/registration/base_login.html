<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    {% load crispy_forms_tags %}
    <!-- Bootstrap CDN -->
    <link href="{% static 'master/vendor/bootstrap-5.1.3-dist/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'master/vendor/fontawesome-free-5.15.4-web/css/all.css' %}" rel="stylesheet">

    <script src="{% static 'master/vendor/fontawesome-free-5.15.4-web/js/all.js'  %}"></script>
    <script src="{% static 'master/vendor/bootstrap-5.1.3-dist/js/bootstrap.bundle.js' %}"></script>
    <!-- Fin CDN -->
    <!-- Icono Navegador -->
    <link rel="shortcut icon" href="{%  static 'master/img/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{%  static 'master/img/favicon.ico' %}" type="image/x-icon">
    <!-- Fin Icono Navegador -->
    <link rel="stylesheet" href="{% static 'master/css/style.css' %}">
    <link rel="stylesheet" href="{% block styles %}{% endblock styles %}">
    <title>{% block title %}{% endblock title %}</title>
</head>

<body class="mx-auto body_login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-10 centrar">
                <div class="card-transparent o-hidden border-10 shadow-lg my-0 ">
                    <div class="card-body p-0">
                        <div class="row ">
                            <div class="col-lg-12 ">
                                <div class="p-1">
                                    <div class="text-center my-3 d-md-block">
                                        <img src="{% static 'master/img/logo_chubb.webp' %}" alt="logo"
                                            class="img-fluid mt-2 p-3">
                                        <br>
                                        <a class="nombre_app" href="/">DESPACHADOR DE CORREOS</a>
                                        <a href="/"> </a>

                                    </div>
                                    {% block contenido %}
                                    {% endblock contenido %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <h1 style="color:#fff;font-weight: 100; font-size: 30px;" class="mt-1">Tecnolog√≠a que nos conecta</h1>
        <center>
            <h1 style="color:#fff;font-weight: 700;font-size: 18px;" class="mt-3 pt-5">Desarollado por<BR></h1>
            <a href="https://www.telectronic.com" target="_blank"><img class="pt-0"
                    src="{% static 'master/img/logoTLC.png' %}"></a>
        </center>
    </div>
    <script src="{% static 'master/vendor/jquery/jquery-3.6.0.js'  %}"></script>

    {% block javascript %}
    {% endblock javascript %}


</body>
